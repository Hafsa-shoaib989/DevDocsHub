<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .footer {
            background-color: #000;
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .footer .links {
            text-align: center;
            margin: 0 auto;
        }
        .footer .links span {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer .links a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }
        .footer .social {
            text-align: center;
            margin: 0 auto;
        }
        .footer .social span {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer .social .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .footer .social a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin: 0 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .footer .social a:hover {
            transform: scale(1.2);
        }
        .footer .social a i {
            font-size: 30px;
        }
        .footer .social a span {
            display: block;
            font-size: 14px;
            margin-top: 5px;
        }
        .footer .copyright {
            width: 100%;
            border-top: 1px solid #444;
            padding-top: 50px;
            font-size: 14px;
            text-align: center center;
            margin-top: 20px;
        }
        .footer .horizontal-line {
            width: 100%;
            border-top: 1px solid #a3a3a3;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="links">
            <span>Navigation</span>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="social">
            <span>Follow us:</span>
            <div class="row">
                <a href="#"><i class="fab fa-linkedin"></i><span>@DevDocsHub</span></a>
                <a href="#"><i class="fab fa-instagram"></i><span>@DevDocsHub</span></a>
                <a href="#"><i class="fab fa-reddit"></i><span>@DevDocsHub</span></a>
            </div>
            <div class="row">
                <a href="#"><i class="fab fa-twitter"></i><span>@DevDocsHub</span></a>
                <a href="#"><i class="fab fa-youtube"></i><span>@DevDocsHub</span></a>
                <a href="#"><i class="fab fa-github"></i><span>@DevDocsHub</span></a>
            </div>
        </div>
    </div>
    <br class="horizontal-line">
        <br></br>
    </div>
    <div class="copyright">
        Developed by Django-India-Team | Copyright @ 2024. All Rights Reserved
    </div>
</body>
</html>
